<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Epic mail</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="./css/signUp.css">
    <link rel="stylesheet" href="./css/utilities.css">   
</head>
    <body>
        <div class="wrapper ws-100 hs-100">
            <div class = "sidebar float-left">
                <div class="logo"></div>
                <div class="pic"></div>
            </div>
            <div class="main float-right flexdiv flex-center ovflo-y">
                <div class="main-body">
                    <div class="title"><p>Sign up</p></div>
                    <form class="form-hd text-center" action="" autocomplete="off">
                        <div class="input-group">
                            <span class="input-sub-group float-left">
                                <label class="firstname anim">First Name</label>
                                <input placeholder = "First Name" required type="text" id="firstName" class="inputs opac-70" name="firstName" />
                            </span>
                            <span class="input-sub-group float-right">
                                <label class="lastName anim">Last Name</label>
                                <input placeholder = "Last Name" required type="text" id="lastName" class="inputs opac-70" name="lastName" />
                            </span>
                            <div class="clr"></div>
                        </div>
                        <div class="input-group">
                            <label class="email anim">Email</label>
                            <input placeholder = "Email" required id="email" class="inputs opac-70" name="email" />
                        </div>
                        <div class="input-group">
                            <label class="recoveryemail anim">Recovery Email</label>
                            <input placeholder = "Recovery Email" required id="recoveryemail" class="inputs opac-70" name="recoveryemail" />
                        </div>
                        <div class="input-group">
                            <span class="input-sub-group float-left">
                                <label class="password anim">Password</label>
                                <input required type = "password" placeholder = "Password" id="password" class="inputs opac-70 w-100" name="password" />
                            </span>
                            <span class="input-sub-group float-right">
                                <label class="confirm-password anim">Confirm Password</label>
                                <input required type = "password" placeholder = "Confirm Password" id="confirm_password" class="inputs opac-70 w-100" name="confirm_password" />
                            </span>
                            <div class="clr"></div>
                        </div>
                        <div class="input-group">
                            <label class="phoneNumber anim">Phone Number</label>
                            <input placeholder = "Phone Number" required type="number" id="phoneNumber" onkeydown="javascript: return event.keyCode !=69 && event.keyCode !=189 && event.keyCode !=109 && event.keyCode !=190" class="inputs opac-70" name="phoneNumber" />
                        </div>
                    </form>
                    <div class="btnresp">
                        <button type="button" class="submit anim">sign up</button>
                        <p class="">have an account? <a href="./signIn.html" class = "fw-600 pointer">sign&nbsp;in</a></p>
                        <h3 class="resp">&nbsp;</h3>
                        <div class="loader gone"></div>
                    </div>
                </div>
            </div>
            <div class="clr"></div>
        </div> 
        <script src="./js/utilities.js"></script> 
        <script src="./js/signUp.js"></script> 
    </body>
</html>
