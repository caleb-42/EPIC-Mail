<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Epic mail</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Nunito" rel="stylesheet">

<body class="centercon ovflo-y ws-100 hs-100">
    <div class="wrapper w-100 center h-fit">
        <div class="logo"></div>
        <form class="form-hd mx-auto text-center " action="" autocomplete="off">
            <div class="input-group">
                <label for="email" class="email anim ">Email</label>
                <input required type="text" id="email" class="inputs" name="email" placeholder="username@epicmail.com" />
            </div>
            <div class="input-group passInp">
                <label for="password" class="password anim ">Password</label>
                <input required type="password" id="password" class="inputs" name="password" />
            </div>
            <p class="wht"><span class="opac-70 resetmsg">Forgot password ? </span><a class = "fw-600 reset pointer wht">reset password</a></p>

            <button type="button" class="submit anim">sign in</button>
            <p class="wht"><span class=" opac-70">Don't have an account?</span> <a href = "./signUp.html" class = "fpointer signin fw-600">sign&nbsp;up</a></p>
        </form>
        <h3 class="resp wht text-center"></h3>
        <div class="loader gone"></div>
    </div>
    <script src="./js/utilities.js"></script>
    <script src="./js/signIn.js"></script> 
</body>
</html>
